    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['Fraunces', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                start: '#6C4CF4',
                end: '#C84FF1',
                accent: '#4D9EFF',
                warning: '#F59E0B',
              },
              bg: {
                subtle: '#F9FAFB',
                input: '#F7F8FA',
              }
            },
            boxShadow: {
              'card-light': '0px 1px 3px rgba(0,0,0,0.06), 0px 4px 10px rgba(0,0,0,0.04)',
              'card-medium': '0px 4px 12px rgba(0,0,0,0.1)',

              'slide-up-fade': 'slideUpFade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'spin-slow': 'spin 3s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              slideUpFade: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              }
            }
          },
        },
